<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi html</title>
</head>
<body>

    <ul>Questa è una lista non ordinata
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
    </ul>

    <ol>Questa è una lista ordinata
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
    </ol>

    <dl>Questa è una lista descrittiva
        <dt>Frotmula chimica dell'acqua </dt>
            <dd>H2O</dd>
       
    </dl>
    
</body>
</html>
