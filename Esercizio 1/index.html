<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="esercizi html">
    <meta name="author" content="Pasqualino Cerra">
    <title>Esercizio 1</title>

<body>

    <ul>Questa è una lista non ordinata
        <li>primo</li>
        <li>secondo</li>
        <li>terzo</li>
    </ul>

    <ol>Questa è una lista ordinata
        <li>primo</li>
        <li>secondo</li>
        <li>tezo</li>
    </ol>

    <dl>Questa è una lista descrittiva
        <dt>lista della spesa</dt>
        <dd>carne</dd>
        <dd>uova</dd>
        <dd>pasta</dd>
    </dl>
        

    


</body>
</html>
